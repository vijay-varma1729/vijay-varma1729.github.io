<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #eef2f3, #f9f9f9);
}

/* HEADER */
header {
  position: relative;
  height: 220px;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  color: white;
}

/* STARS */
.star {
  position: absolute;
  background: white;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  animation: blink 2s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* BUTTERFLY */
.butterfly {
  position: absolute;
  font-size: 26px;
  animation: fly 15s linear infinite;
}

@keyframes fly {
  0% { transform: translateX(-10%) translateY(50px); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateX(110%) translateY(-50px); opacity: 0; }
}

/* HEADER CONTENT */
.header-container {
  max-width: 1200px;
  margin: auto;
  height: 100%;
  display: flex;
  align-items: center;
  position: relative;
  z-index: 5;
}

.logo {
  height: 100%;

  padding-left: 20px;
}

.logo img {

}

.header-text {

}

.header-text h1 {

}

}

.btn {

  padding: 10px 22px;
  border-radius: 30px;

nav {

nav a {
  margin: 0 15px;
  text-decoration: none;
  font-weight: 600;
  color: #1e3c72;
}

section {
  max-width: 1000px;
  margin: 40px auto;
  padding: 40px;
  background: white;
  border-radius: 15px;
}

footer {
  background: #1e3c72;
  color: white;
  text-align: center;
  padding: 20px;
}

/* MOBILE */
@media (max-width: 768px) {
  header { height: auto; padding: 20px 0; }
  .header-container { flex-direction: column; }
  .logo { height: 120px; }
  .header-text h1 { font-size: 26px; }
}
</style>
</head>
