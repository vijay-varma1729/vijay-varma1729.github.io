  <style>
    body {
      margin: 0;

      background: linear-gradient(to right, #eef2f3, #f9f9f9);

    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);

    header p {

    .btn {
      display: inline-block;

      transition: 0.3s;

    }

      text-decoration: none;
      color: #1e3c72;
      font-weight: 600;
    }

    nav a:hover {
      color: #ff3d00;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      color: #1e3c72;
      margin-bottom: 15px;
    }

    iframe {
      border-radius: 12px;
      margin-top: 15px;
    }

    footer {
      background: #1e3c72;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    /* Mobile friendly */
    @media (max-width: 768px) {
      header h1 { font-size: 32px; }
      section { padding: 25px; }
    }
  </style>
</head>
